<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restafy | L'Empire Numérique des Restaurants au Bénin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #1A1F36;
            --bg: #050505;
            --accent: #00D9A5;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Premium Scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #000;
        }
        ::-webkit-scrollbar-thumb {
          background: var(--primary);
          border-radius: 10px;
        }

        /* Glassmorphism */
        .glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(25px);
          border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Text Glow */
        .text-glow {
          text-shadow: 0 0 30px rgba(255, 107, 53, 0.6);
        }

        /* 3D Container */
        .perspective-view {
          perspective: 2000px;
        }
        
        .preserve-3d {
          transform-style: preserve-3d;
        }

        /* Animated Grid Background */
        .grid-bg {
          background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
          background-size: 60px 60px;
        }

        /* Scanline effect */
        .scanline {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent 50%, rgba(255,255,255,0.01) 50%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 999;
          opacity: 0.3;
        }

        /* Orbiting Animation Utility */
        @keyframes float {
          0%, 100% { transform: translateY(0) translateX(0); }
          25% { transform: translateY(-20px) translateX(10px); }
          50% { transform: translateY(-5px) translateX(-15px); }
          75% { transform: translateY(-25px) translateX(5px); }
        }
        .animate-float-slow {
          animation: float 8s ease-in-out infinite;
        }
    </style>
<script type="importmap">

}

</head>

    <div id="root"></div>

</body>
</html>
